<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        .menu {
            display: grid;
            grid-template-columns: repeat(4, auto);
            justify-content: space-around;
        }

        li {
            list-style: none;
        }

        .nav {
            display: grid;
            grid-template-columns: auto auto;
        }
    </style>
</head>

<body>
    <div class="nav">
        <ul class="menu">
            <li>Outer</li>
            <li>Pants</li>
            <li>Acc</li>
            <li>Shoes</li>
        </ul>
    </div>
</body>

</html>
