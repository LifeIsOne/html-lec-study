<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table cell merging</title>
</head>
<body>
    <table border="1">
        <tr>
            <th colspan="2">cell 1+2</th>
        </tr>
        <tr>
            <td>cell 3</td>
            <td>cell 4</td>
        </tr>
        <tr>
            <td>cell 5</td>
            <td>cell 6</td>
    </table>
    <br>
    <table border="1">
        <tr>
            <td>cell 1</td>
            <td>cell 2</td>
        </tr>
        <tr>
            <td rowspan="2">cell 3 + 5</td>
            <td>cell 4</td>
        </tr>
        <tr>
            <td>cell 6</td>
    </table>
</body>
</html>
