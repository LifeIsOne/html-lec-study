<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo"><a href="http://127.0.0.1:5500/index.html"><i class="fa-brands fa-airbnb"></i></a></div>
            <div class="menu">
                <ul>
                    <li>호스트가 되어보세요</li>
                    <li>도움말</li>
                    <li>회원가입</li>
                    <li>로그인</li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="section1">
        <div class="box">
            <h1>특색 있는 숙소와 즐길<br>거리를 예약하세요</h1>
            <p>목적지</p>
            <input class="where" type="text" placeholder="모든 위치">
            <div class="check">
                <div class="check_in">
                    <p>체크인</p>
                    <input class="check_in" type="date">
                </div>
                <div class="check_out">
                    <p>체크아웃</p>
                    <input class="check_out" type="date">
                </div>
            </div>
            <p>인원</p>
            <input class="member" type="text" placeholder="인원">
            <select name="" id=""></select>
            <div class="btn">
                <button>검색</button>
            </div>
        </div>
    </div>

    <section>
        <div class="around">
            <h2>에어비앤비 둘러보기</h2>
        </div>
    </section>

</body>

</html>
